{% extends "base.html" %}
{% block head %}
        <title> Sign Up Page </title>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'signup.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        
{% endblock %}

{% block body %}
        <script  src="{{ url_for('static', filename='signup.js') }}" type="text/javascript"></script>
        
        <div class="wrap-container">
                <div class="header-container">
                        <p>Sign Up<p>
                </div>
                <form id='login-form' class="form-container">
                        <div class="uname-cont">
                                <label for="uname">Username</label>
                                <input type="text" placeholder="Enter Username" id="uname" required>
                        </div>
                        
                        <div class="psw-cont">
                                <label for="psw">Password</label>
                                <input type="password" placeholder="Enter Password" id="psw" required>
                        </div>
                        
                        <div class="psw2-cont">
                                <label for="psw2">Confirm Password</label>
                                <input type="password" placeholder="Confirm Password" id="psw2" required>
                        </div>
                        
                        <div class="button-cont">
                                <button id="button-signup"class="btn-login">Create Account</button>
                        </div>
                </form>
        </div>
{% endblock %}
